<div class="container">
    <div class="row" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="col-xs-12 col-md-10 col-lg-8">
            <div class="card shadow" style="border: 1px solid black;">
                <div class="card-header" style="display: flex; align-items: center; justify-content: center;">

                <h3>Login</h3>
                </div>
                <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="fw-bold" style="font-family: 'Roboto', sans-serif;">Usuario</label>
                        <input type="text" formControlName="Usuario" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="fw-bold" style="font-family: 'Roboto', sans-serif;">Contraseña</label>
                        <input type="password" formControlName="Contraseña" class="form-control">
                    </div>
                    <div class="d-flex justify-content-center mt-3"><button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
